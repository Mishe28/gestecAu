<div>
    <div class="container text-center">
        <div class="row justify-content-end">
            <div class="col-2 p-0">
                <button type="button" class="btn btn-info m-2" (click)="showDialog()">
                    Nuevo
                </button>
                <button type="button" class="btn btn-info">Importar</button>
            </div>
        </div>
    </div>
    <p-dialog header=" Nueva Docente" [(visible)]="display" [breakpoints]=" {'960px': '75vw' , '640px' : '100vw' }"
        [style]="{width: '50vw'}">
        <div class="container text-start">
            <form [formGroup]="myForm">
                <div class="row justify-content-start mb-3">
                    <div class="col-6">
                        <label for=" Cedula" class="form-label">Cédula</label>
                        <input type="cedula" class="form-control" id="idCard" aria-describedby="cedula"
                            formControlName="idCard" required>
                    </div>
                    <div class="col-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="nombre" class="form-control" id="name" aria-describedby="nombre"
                            formControlName="name" required>
                    </div>
                </div>
                <div class="row justify-content-start mb-3">
                    <div class="col-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="email"
                            formControlName="email" required>
                    </div>
                    <div class="col-6">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="telefono" class="form-control" id="telephone" aria-describedby="telefono"
                            formControlName="telephone" required>
                    </div>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" required>
                    <label class="form-check-label" for="flexSwitchCheckDefault">Estado</label>
                </div>
            </form>
        </div>
        <ng-template pTemplate="footer">
            <button type="submit" (click)=ocultarDialog() class="btn btn-primary">Cancelar</button>
            <button type="submit" class="btn btn-primary" (click)="guardar()">Guardar</button>

        </ng-template>
    </p-dialog>
    <div class="container text-center pb-3">
        <div class="row align-items-center">
            <div class="col-8 p-0">
                <div class="input-group">
                    <i class="input-group-text bi bi-search"></i>
                    <input type="text" class="form-control" placeholder="Buscar" aria-label="Username">
                </div>
            </div>
            <div class="col-2 p-0">
                <button type="button" class="btn btn-info  m-2">Filtrar</button>
                <button type="button" class="btn btn-success">Exportar</button>
            </div>
        </div>
    </div>
    <div>
        <table class="table">
            <thead class="table-dark">
                <tr class="text-center">
                    <th scope="col">Cédula</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Opciones</th>

                </tr>
            </thead>
            <tbody>
                <tr class="text-center" *ngFor="let teacher of teachers">
                    <td>{{teacher.idCard}}</td>
                    <td>{{teacher.name}}</td>
                    <td>{{teacher.email}}</td>
                    <td>{{teacher.telephone}}</td>
                    <td class="form-switch align-items-center"><input class="form-check-input m-0" type="checkbox"></td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                            <i type="button" class=" bi bi-trash mx-2" data-bs-toggle="popover"></i>
                            <i type="button" class="bi bi-pencil-square" (click)="showDialog()"></i>
                        </div>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
