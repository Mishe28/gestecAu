<div class="header bg-gradient-danger pb-8 pt-md-8 mt-3" style="margin-bottom: 100px;">
    <div class="container-fluid" >
        <div class="text-end">
            <button class="btn-new">Nuevo Curso</button>
        </div>
        <br>
        <div class="text-end">
            <form action="#" method="get">
                <div class="search">
                    <i class="bi bi-search"></i>
                    <input type="text" class="form-control" placeholder="">
                    <button class="btn btn-success">Filtrar</button>
                </div>
            </form>
        </div>
        <br>
        <br>
        <div class="header-body content">
            <h3>DESARROLLO DE SOFTWARE</h3>
            <!-- Card stats -->
            <div class="row">
                <div class="col-xl-3 col-lg-6" *ngFor="let course of courses ">
                    <button class="btn-carrera">
                        {{course.name}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
