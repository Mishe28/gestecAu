<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
	<div class="section" id="general">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-4 pt-sm-2 text-center">
						<img src="https://i.postimg.cc/7Y0V0SR8/GESTION-AULAS-LOGO-removebg-preview.png" height="95px" alt="" srcset="">
						<h1 class="gestec">GestecAu</h1>
						<div class="card-3d-wrap mx-auto mt-3">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center" id="caja-login">
											<h4 class="mb-4 pb-3 text-light">Bienvenido</h4>
											<div class="form-group text-start">
												<label for="user" class="login-label">Usuario </label>
												<input type="email" name="user" class="form-style" placeholder="" id="user" autocomplete="off">
											</div>	
											<div class="form-group mt-2 text-start">
												<label for="pass" class="login-label">Contraseña</label>
												<input type="password" name="pass" class="form-style" placeholder="" id="pass" autocomplete="off">
											</div>
											<p class="mb-0 mt-4 text-end"><a href="#/pages/dashboard" class="link">Olvidaste tu contraseña?</a></p>
											<a href="#" class="btn mt-4">Login</a>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
</body>
</html>
